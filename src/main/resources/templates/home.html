<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{layouts/head :: head}"></head>


    <body>
        <header th:insert="~{layouts/header :: header}"></header>

        <h2 th:text="${titulo}"></h2>

        <div class="container">
			<div class="row row-cols-1 row-cols-md-3 g-4">
			  <div class="col" th:each="pelicula : ${peliculas}">
			    <div class="card">
			      <img src="..." class="card-img-top" alt="...">
			      <div class="card-body">
			        <h5 class="card-title" th:text="${pelicula.nombre}">Card title</h5>
			        <p class="card-text" th:text="${pelicula.genero}"></p>
					<div class="catalogo-actor-container" th:each="protagonista : ${protagonistas}">
						<div class="catalogo-actor-imagen" th:text="${protagonista.urlImagen}">
							
							
						</div>
						<div class="catalogo-actor-texto" th:text="${protagonista.nombre}">
							
							
						</div>
						
					</div>
			      </div>
			    </div>
			  </div>
			</div>
        </div>
    </body>
</html>
